    <!-- CORRECCIÃ“N: Google Maps con carga optimizada -->
    <script>
        // FunciÃ³n para cargar Google Maps de forma optimizada
        function loadGoogleMaps() {
            if (window.google && window.google.maps) {
                console.log('âœ… Google Maps ya disponible');
                return;
            }
            
            const script = document.createElement('script');
            script.async = true;
            script.defer = true;
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBRAPcQZ8XMPk6ZoJCalNKXxiwEPKfhDYw&libraries=geometry&callback=initMap&loading=async';
            script.onerror = function() {
                console.error('âŒ Error cargando Google Maps');
                // Llamar al fallback si el script no carga
                if (typeof showFallbackMap === 'function') {
                    showFallbackMap();
                }
            };
            
            document.head.appendChild(script);
            console.log('ðŸ”„ Google Maps script cargado dinÃ¡micamente');
        }
        
        // Cargar Google Maps solo cuando el mapa estÃ© visible o sea necesario
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ PÃ¡gina cargada, inicializando componentes...');
            
            // Observar cuando el mapa sea visible
            const mapObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        loadGoogleMaps();
                        mapObserver.disconnect();
                    }
                });
            }, { rootMargin: '200px' });
            
            // Observar el placeholder del mapa
            const checkMapPlaceholder = () => {
                const mapPlaceholder = document.getElementById('map-placeholder');
                if (mapPlaceholder) {
                    mapObserver.observe(mapPlaceholder);
                } else {
                    // Reintentar despuÃ©s de 500ms si no estÃ¡ disponible
                    setTimeout(checkMapPlaceholder, 500);
                }
            };
            
            checkMapPlaceholder();
            
            console.log('âœ… DOM cargado completamente');
            
            // Verificar EmailJS
            if (typeof emailjs !== 'undefined') {
                console.log('âœ… EmailJS cargado correctamente');
            }
        });
    </script>

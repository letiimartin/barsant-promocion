<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acceso a Residencial Angel Ganivet: Nueva promoción de 33 viviendas en Granada. Barsant Promociones Inmobiliarias.">
    <title>Acceso | Residencial Angel Ganivet | Barsant Promociones Inmobiliarias</title>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #3a3a3a;
            margin-bottom: 10px;
        }

        .logo span {
            color: #e0c88c;
        }
        
        .login-title {
            font-family: 'Playfair Display', serif;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .password-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .login-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #e0c88c;
            box-shadow: 0 0 0 3px rgba(224, 200, 140, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #e0c88c;
        }
        
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #e0c88c, #d4bc80);
            color: #3a3a3a;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }
        
        .login-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #d4bc80, #c4ac70);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(224, 200, 140, 0.3);
        }
        
        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }
        
        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .login-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            Barsant <span>Promociones</span>
        </div>
        
        <h2 class="login-title">Acceso Privado</h2>
        <p class="login-subtitle">
            Introduzca su contraseña para acceder a<br>
            <strong>Residencial Angel Ganivet</strong>
        </p>
        
        <div class="password-container">
            <input 
                type="password" 
                id="password" 
                class="login-input" 
                placeholder="Contraseña de acceso" 
                required
                autocomplete="current-password"
            >
            <button 
                type="button" 
                class="password-toggle" 
                id="togglePassword"
                title="Mostrar/Ocultar contraseña"
            >
                <i class="fas fa-eye" id="eyeIcon"></i>
            </button>
        </div>
        
        <div id="error-message" class="message error-message"></div>
        <div id="success-message" class="message success-message"></div>
        
        <button type="button" id="login-btn" class="login-button">
            <i class="fas fa-sign-in-alt"></i> Acceder
        </button>
    </div>

    <script>
        class SecureLogin {
            constructor() {
                this.attempts = this.getStoredAttempts();
                this.maxAttempts = 3;
                this.lockoutDuration = 10 * 60 * 1000; // 10 minutos
                this.init();
            }

            init() {
                // Verificar si ya está autenticado
                if (sessionStorage.getItem('authenticated') === 'true') {
                    window.location.href = '/index.html';
                    return;
                }

                // Verificar si está bloqueado
                if (this.isLocked()) {
                    this.showLockoutMessage();
                    return;
                }

                this.setupEventListeners();
                this.initPasswordToggle();
            }

            isLocked() {
                if (this.attempts.count < this.maxAttempts) return false;
                
                const lockoutEnd = this.attempts.lastAttempt + this.lockoutDuration;
                return Date.now() < lockoutEnd;
            }

            getLockoutTimeRemaining() {
                if (!this.isLocked()) return 0;
                
                const lockoutEnd = this.attempts.lastAttempt + this.lockoutDuration;
                return Math.ceil((lockoutEnd - Date.now()) / 1000);
            }

            async verifyPassword(password) {
                if (this.isLocked()) {
                    throw new Error('Demasiados intentos fallidos. Intente más tarde.');
                }

                try {
                    // Llamar a la función serverless de Netlify
                    const response = await fetch('/.netlify/functions/auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password: password })
                    });

                    const data = await response.json();

                    if (!response.ok || !data.success) {
                        this.recordFailedAttempt();
                        throw new Error(data.error || 'Contraseña incorrecta');
                    }

                    // Autenticación exitosa
                    this.resetAttempts();
                    this.setAuthenticated(data.user);
                    
                    return {
                        success: true,
                        name: data.user.name,
                        type: data.user.type,
                        company: data.user.company
                    };

                } catch (error) {
                    // Si es un error de red, no contar como intento fallido
                    if (error.message.includes('fetch')) {
                        throw new Error('Error de conexión. Verifique su conexión a internet.');
                    }
                    throw error;
                }
            }

            setAuthenticated(userInfo) {
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('userInfo', JSON.stringify({
                    name: userInfo.name,
                    type: userInfo.type,
                    company: userInfo.company,
                    loginTime: new Date().toISOString()
                }));
            }

            recordFailedAttempt() {
                this.attempts.count++;
                this.attempts.lastAttempt = Date.now();
                localStorage.setItem('authAttempts', JSON.stringify(this.attempts));
            }

            resetAttempts() {
                this.attempts = { count: 0, lastAttempt: 0 };
                localStorage.setItem('authAttempts', JSON.stringify(this.attempts));
            }

            getStoredAttempts() {
                try {
                    const stored = localStorage.getItem('authAttempts');
                    return stored ? JSON.parse(stored) : { count: 0, lastAttempt: 0 };
                } catch {
                    return { count: 0, lastAttempt: 0 };
                }
            }

            setupEventListeners() {
                const passwordInput = document.getElementById('password');
                const loginButton = document.getElementById('login-btn');

                loginButton.addEventListener('click', () => this.handleLogin());
                
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin();
                    }
                });

                // Limpiar mensajes al escribir
                passwordInput.addEventListener('input', () => {
                    this.hideAllMessages();
                });
            }

            async handleLogin() {
                const passwordInput = document.getElementById('password');
                const loginButton = document.getElementById('login-btn');

                const password = passwordInput.value.trim();

                if (!password) {
                    this.showMessage('Por favor ingrese una contraseña', 'error');
                    passwordInput.focus();
                    return;
                }

                // Estado de carga
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';

                try {
                    const result = await this.verifyPassword(password);
                    
                    if (result.success) {
                        this.showMessage(`¡Acceso concedido! Bienvenido ${result.name}`, 'success');
                        
                        // Delay antes de redireccionar para mostrar el mensaje
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1500);
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showMessage(error.message, 'error');
                    passwordInput.value = '';
                    passwordInput.focus();

                    // Si alcanzó el máximo de intentos, mostrar mensaje de bloqueo
                    if (this.isLocked()) {
                        setTimeout(() => {
                            this.showLockoutMessage();
                        }, 2000);
                    }
                } finally {
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Acceder';
                }
            }

            showMessage(message, type) {
                this.hideAllMessages();

                const messageId = type === 'error' ? 'error-message' : 'success-message';
                const messageElement = document.getElementById(messageId);
                
                if (messageElement) {
                    messageElement.textContent = message;
                    messageElement.style.display = 'block';
                }
            }

            hideAllMessages() {
                const messages = document.querySelectorAll('.message');
                messages.forEach(msg => msg.style.display = 'none');
            }

            showLockoutMessage() {
                const passwordInput = document.getElementById('password');
                const loginButton = document.getElementById('login-btn');
                
                if (passwordInput) passwordInput.disabled = true;
                if (loginButton) loginButton.disabled = true;

                const updateCountdown = () => {
                    const timeRemaining = this.getLockoutTimeRemaining();
                    
                    if (timeRemaining <= 0) {
                        location.reload();
                        return;
                    }

                    const minutes = Math.floor(timeRemaining / 60);
                    const seconds = timeRemaining % 60;
                    const message = `Demasiados intentos fallidos. Intente de nuevo en ${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    this.showMessage(message, 'error');
                };

                updateCountdown();
                setInterval(updateCountdown, 1000);
            }

            initPasswordToggle() {
                const passwordInput = document.getElementById('password');
                const toggleButton = document.getElementById('togglePassword');
                const eyeIcon = document.getElementById('eyeIcon');
                
                if (!passwordInput || !toggleButton) return;

                let isPasswordVisible = false;

                const togglePassword = () => {
                    isPasswordVisible = !isPasswordVisible;
                    
                    passwordInput.type = isPasswordVisible ? 'text' : 'password';
                    eyeIcon.className = isPasswordVisible ? 'fas fa-eye-slash' : 'fas fa-eye';
                    
                    const label = isPasswordVisible ? 'Ocultar contraseña' : 'Mostrar contraseña';
                    toggleButton.setAttribute('title', label);
                    
                    passwordInput.focus();
                };

                toggleButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    togglePassword();
                });
            }
        }

        // Inicializar cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            new SecureLogin();
        });
    </script>
</body>
</html>

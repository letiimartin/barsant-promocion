<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acceso a Ventanilla: Nueva promoción de 33 viviendas en Granada. Barsant Promociones Inmobiliarias.">
    <title>Acceso | Ventanilla | Barsant Promociones Inmobiliarias</title>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos Modularizados -->
    <link rel="stylesheet" href="/src/css/styles.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/assets/images/foto3.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 30px;
            max-width: 200px;
        }
        
        .login-title {
            font-family: 'Playfair Display', serif;
            color: #333;
            margin-bottom: 20px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        /* NUEVO: Contenedor para el campo de contraseña con toggle */
        .password-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .login-input {
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box; /* SOLUCIÓN: Incluye padding en el width */
        }
        
        /* NUEVO: Estilo específico para el input de contraseña */
        .password-container .login-input {
            padding-right: 50px; /* Espacio para el botón */
            margin-bottom: 0; /* Removemos margen porque el contenedor ya lo tiene */
        }
        
        /* NUEVO: Botón toggle de contraseña */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #666;
            transition: all 0.3s ease;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-toggle:hover {
            color: #b8860b;
            background: rgba(184, 134, 11, 0.1);
        }
        
        .password-toggle:focus {
            outline: 2px solid #b8860b;
            outline-offset: 2px;
        }
        
        .password-toggle svg {
            width: 18px;
            height: 18px;
        }
        
        .login-button {
            background-color: #b8860b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #a67c00;
        }
        
        .error-message {
            color: #d9534f;
            margin-top: 10px;
            display: none;
        }

        /* NUEVO: Responsivo para móviles */
        @media (max-width: 480px) {
            .password-toggle {
                right: 8px;
                padding: 6px;
            }
            
            .password-toggle svg {
                width: 16px;
                height: 16px;
            }
            
            .password-container .login-input {
                padding-right: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/assets/images/logo (3).png" alt="Barsant Promociones Logo" class="login-logo">
            <h1 class="login-title">Acceso Privado</h1>
            <p>Introduzca la contraseña para acceder al contenido</p>
            <div class="login-form">
                <!-- MODIFICADO: Campo de contraseña con toggle -->
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="login-input" 
                        placeholder="Contraseña" 
                        required
                        autocomplete="current-password"
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        id="togglePassword"
                        aria-label="Mostrar contraseña"
                        title="Mostrar/Ocultar contraseña"
                    >
                        <!-- Icono de ojo cerrado (contraseña oculta) -->
                        <svg id="eyeOffIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                        <!-- Icono de ojo abierto (contraseña visible) -->
                        <svg id="eyeOnIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                
                <button type="button" id="login-btn" class="login-button">Acceder</button>
                <p id="error-message" class="error-message">Contraseña incorrecta. Por favor, inténtelo de nuevo.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // NUEVO: Inicializar toggle de contraseña
            initPasswordToggle();
            
            // Comprobar si ya está autenticado
            if (sessionStorage.getItem('authenticated') === 'true') {
                window.location.href = '/index.html';
                return;
            }
            
            // Elementos del DOM
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');
            
            // Función para verificar la contraseña
            async function checkPassword() {

                const inputPassword = passwordInput.value.trim();
                
                try {
                    const response = await fetch('/.netlify/functions/auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password: inputPassword })
                    });

                    const data = await response.json();

                    if (data.success) {
                        sessionStorage.setItem('authenticated', 'true');
                        window.location.href = '/index.html';
                    } else {
                        errorMessage.style.display = 'block';
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorMessage.textContent = 'Error al verificar la contraseña';
                    errorMessage.style.display = 'block';
                }
                
                /* // Simulación de verificación de contraseña
                const correctPassword = '1234'; // Cambia esto por la contraseña real
                if (inputPassword === correctPassword) {
                    sessionStorage.setItem('authenticated', 'true');
                    window.location.href = '/index.html';
                } else {
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }  */
                
            }
            
            // Evento click para el botón de login
            loginButton.addEventListener('click', checkPassword);
            
            // Evento keypress para permitir presionar Enter
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });

        // NUEVA FUNCIÓN: Toggle de contraseña
        function initPasswordToggle() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            const eyeOffIcon = document.getElementById('eyeOffIcon');
            const eyeOnIcon = document.getElementById('eyeOnIcon');
            
            let isPasswordVisible = false;

            function togglePassword() {
                isPasswordVisible = !isPasswordVisible;
                
                // Cambiar tipo de input
                passwordInput.type = isPasswordVisible ? 'text' : 'password';
                
                // Cambiar iconos
                if (isPasswordVisible) {
                    eyeOffIcon.style.display = 'none';
                    eyeOnIcon.style.display = 'block';
                } else {
                    eyeOffIcon.style.display = 'block';
                    eyeOnIcon.style.display = 'none';
                }

                // Actualizar aria-label para accesibilidad
                const label = isPasswordVisible ? 'Ocultar contraseña' : 'Mostrar contraseña';
                toggleButton.setAttribute('aria-label', label);
                toggleButton.setAttribute('title', label);
                
                // Mantener el foco en el input
                passwordInput.focus();
            }

            // Event listeners
            toggleButton.addEventListener('click', (e) => {
                e.preventDefault();
                togglePassword();
            });
            
            // Accesibilidad: permitir toggle con teclado
            toggleButton.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    togglePassword();
                }
            });

            // Prevenir que el botón haga submit del formulario
            toggleButton.addEventListener('mousedown', (e) => {
                e.preventDefault();
            });
        }
    </script>
</body>
</html>

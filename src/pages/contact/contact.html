<section class="contact" id="contact">
    <div class="container">
        <h2 class="section-title">Contacto</h2>
        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="contact-detail">
                    <h3>Oficina de Ventas</h3>
                    <p>Calle Ventanilla, s/n, Granada, España</p>
                </div>
                <div class="contact-detail">
                    <h3>Horario</h3>
                    <p>Lunes a Viernes: 10:00 - 14:00 y 17:00 - 20:00</p>
                    <p>Sábados: 10:00 - 14:00</p>
                </div>
                <div class="contact-detail">
                    <h3>Email</h3>
                    <p>info@barsant.es</p>
                </div>
            </div>
            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre Completo *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" placeholder="Cuéntanos sobre tu interés en las viviendas de Ventanilla..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="cta-button">Enviar Solicitud</button>
                </div>
            </form>
        </div>
    </div>
</section>

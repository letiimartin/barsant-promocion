<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivienda</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/reservation-styles.css">
    <style>
        :root {
            --primary-color: #3a3a3a;
            --secondary-color: #e0c88c;
            --light-bg: #f5f5f5;
            --dark-bg: #2a2a2a;
            --text-color: #333;
            --light-text: #fff;
            --border-radius: 4px;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--light-bg);
            padding: 20px 0;
            box-shadow: var(--shadow);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logo span {
            color: var(--secondary-color);
        }

        /* Vivienda Details */
        .vivienda-header {
            padding: 60px 0;
            background-color: var(--light-bg);
            text-align: center;
            margin-bottom: 40px;
        }

        .vivienda-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .vivienda-subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .vivienda-content {
            padding: 60px 0;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .vivienda-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 400px;
            background-color: var(--light-bg);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.2rem;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 100px;
            background-color: var(--light-bg);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            border-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(224, 200, 140, 0.5);
        }

        .vivienda-info {
            background-color: var(--light-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            height: fit-content;
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-section h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .feature-list i {
            color: var(--secondary-color);
            margin-right: 10px;
            width: 20px;
        }

        .price {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .estado {
            display: inline-block;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .estado-disponible {
            background-color: #28a745;
            color: white;
        }

        .estado-reservado {
            background-color: #dc3545;
            color: white;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }

        .cta-button:hover {
            background-color: var(--primary-color);
            color: var(--light-text);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .plano-section {
            margin-top: 40px;
        }

        .plano-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .plano-actions {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .plano-container {
            position: relative;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            height: 500px; /* Altura fija para el PDF */
        }

        .plano-pdf {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--border-radius);
        }

        .plano-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px dashed #dee2e6;
            margin: 20px;
            border-radius: 8px;
        }

        .plano-message i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .plano-message h4 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .plano-message p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 0;
            font-size: 1rem;
        }

        .plano-message .highlight {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .pdf-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .pdf-loading i {
            font-size: 2rem;
            color: var(--secondary-color);
        }

        .pdf-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #dc3545;
            font-size: 1rem;
            text-align: center;
            display: none;
        }

        .pdf-error i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .fullscreen-pdf {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-fullscreen:hover {
            background: rgba(0,0,0,0.8);
        }

        /* Sección de Calidades */
        .info-section.calidades {
            border-top: 2px solid var(--secondary-color);
            padding-top: 20px;
        }

        @media (max-width: 992px) {
            .vivienda-content {
                grid-template-columns: 1fr;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .plano-container {
                height: 400px;
            }

            .plano-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .plano-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }

        @media (max-width: 768px) {
            .vivienda-title {
                font-size: 2rem;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .plano-container {
                height: 350px;
                margin-top: 15px;
            }

            .plano-section h3 {
                font-size: 1.3rem;
            }

            .plano-actions {
                flex-direction: column;
            }

            .btn-secondary {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .vivienda-content {
                padding: 30px 0;
            }

            .vivienda-info {
                padding: 20px;
            }

            .plano-container {
                height: 300px;
                margin-top: 10px;
            }

            .thumbnail-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .thumbnail {
                height: 80px;
            }

            .main-image {
                height: 300px;
                margin-bottom: 15px;
            }

            .price {
                font-size: 1.7rem;
            }
            
        }
    </style>
</head>

  <script type="module">
    import { loadViviendaFromUrl, fetchVivienda } from '../dataService.js';
  
    function convertirPlanta(planta) {
      const mapa = {
        0: 'Bajo',
        1: 'Primero',
        2: 'Segundo',
        3: 'Tercero',
        4: 'Cuarto'
      };
      return mapa[planta] || planta;
    }

    // Funcionalidad del plano PDF
    function initPlanoFunctionality(viviendaData) {
      const planoPdf = document.getElementById('plano-pdf');
      const btnFullscreen = document.getElementById('btn-fullscreen');
      const btnDownload = document.getElementById('btn-download');
      const fullscreenOverlay = document.getElementById('fullscreen-overlay');
      const fullscreenPdf = document.getElementById('fullscreen-pdf');
      const closeFullscreen = document.getElementById('close-fullscreen');
      const pdfLoading = document.getElementById('pdf-loading');
      const pdfError = document.getElementById('pdf-error');

      // Construir ruta del plano PDF basada en los datos de la vivienda
      const plantaTexto = convertirPlanta(viviendaData.planta);
      const planoPdfPath = `../assets/docs/plano-${viviendaData.bloque}-${plantaTexto}-${viviendaData.letra}.pdf`;
      
      console.log('Cargando PDF:', planoPdfPath);
      
      // Configurar descarga del PDF
      btnDownload.href = planoPdfPath;
      btnDownload.download = `Plano_Bloque_${viviendaData.bloque}_${convertirPlanta(viviendaData.planta)}_${viviendaData.letra}.pdf`;

      // Función para mostrar error
      function showPdfError() {
        pdfLoading.style.display = 'none';
        pdfError.style.display = 'block';
        planoPdf.style.display = 'none';
      }

      // Función para mostrar PDF cargado
      function showPdfLoaded() {
        pdfLoading.style.display = 'none';
        pdfError.style.display = 'none';
        planoPdf.style.display = 'block';
      }

      // Cargar PDF en iframe principal
      planoPdf.onload = function() {
        console.log('PDF cargado correctamente');
        setTimeout(showPdfLoaded, 500); // Pequeño delay para mejorar UX
      };

      planoPdf.onerror = function() {
        console.error('Error cargando PDF');
        showPdfError();
      };

      // Verificar si el PDF existe antes de cargarlo
      fetch(planoPdfPath, { method: 'HEAD' })
        .then(response => {
          if (response.ok) {
            planoPdf.src = planoPdfPath;
          } else {
            throw new Error('PDF no encontrado');
          }
        })
        .catch(error => {
          console.error('PDF no encontrado:', error);
          showPdfError();
        });

      // Pantalla completa
      function showPdfFullscreen() {
        if (planoPdf.src) {
          fullscreenPdf.src = planoPdf.src;
          fullscreenOverlay.style.display = 'block';
          document.body.style.overflow = 'hidden';
        } else {
          // Si no hay PDF cargado, abrir en nueva ventana
          window.open(planoPdfPath, '_blank');
        }
      }

      function hideFullscreen() {
        fullscreenOverlay.style.display = 'none';
        document.body.style.overflow = 'auto';
        fullscreenPdf.src = ''; // Limpiar src para liberar recursos
      }

      // Event listeners
      btnFullscreen.addEventListener('click', showPdfFullscreen);
      closeFullscreen.addEventListener('click', hideFullscreen);

      fullscreenOverlay.addEventListener('click', (e) => {
        if (e.target === fullscreenOverlay) hideFullscreen();
      });

      // Cerrar con ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && fullscreenOverlay.style.display === 'block') {
          hideFullscreen();
        }
      });
    }

    // Funcionalidad de galería de imágenes
    function initGalleryFunctionality() {
      const mainImage = document.getElementById('main-image');
      const thumbnails = document.querySelectorAll('.thumbnail');

      thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', () => {
          // Remover clase active de todos los thumbnails
          thumbnails.forEach(t => t.classList.remove('active'));
          // Agregar clase active al thumbnail clickeado
          thumbnail.classList.add('active');
          
          // Aquí puedes cambiar la imagen principal
          // const imageNumber = thumbnail.dataset.image;
          // mainImage.style.backgroundImage = `url('../assets/images/vivienda${imageNumber}.jpg')`;
        });
      });
    }

      const id = params.get('id');
      const v = await fetchVivienda(id);

      console.log('Datos de vivienda:', v);
  
      const plantaTexto = convertirPlanta(v.planta);

      const subtitle = `${v.dormitorios} dormitorios · ${v.baños} baños · ${v.sup_util} m² útiles · ${v.sup_total} m² construidos`;

      // Inicializar funcionalidades

                          cursor: pointer;

                      ">

                  </div>

          `;
          
          document.body.appendChild(modal);
          
          // Cerrar modal al hacer click fuera
          modal.addEventListener('click', function(e) {

      function irAContacto() {
          cerrarModal();

          window.location.href = '../index.html#contact';
      }

      function cerrarModal() {
          const modal = document.getElementById('modal-contacto');
          if (modal) {

          }

      // Hacer las funciones globales
      window.irAContacto = irAContacto;

      // Configurar botón de reserva
      // Funciones helper
      function convertirPlantaNumeroATexto(planta) {
          const mapa = {
              1: 'PRIMERO',
              2: 'SEGUNDO', 
              3: 'TERCERO',
              4: 'CUARTO'
          };
          return mapa[parseInt(planta)] || 'PRIMERO';
      }

      function extraerIdDesdeNombre(nombreVivienda) {
          const match = nombreVivienda.match(/Bloque ([A-E]) - (\w+) ([A-D])/i);
          if (match) {
              const bloque = match[1].toUpperCase();
              const planta = match[2].toUpperCase();
              const letra = match[3].toUpperCase();
              return `${bloque}_${planta}_${letra}`;
          }
          return null;
      }
      /*
      // Configurar botón de reserva
      document.getElementById('reservar-btn').addEventListener('click', () => {
          // Construir ID desde los datos de la vivienda
          let viviendaId = null;

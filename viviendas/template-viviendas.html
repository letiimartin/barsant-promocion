<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivienda</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/reservation-styles.css">
    <style>
        :root {
            --primary-color: #3a3a3a;
            --secondary-color: #e0c88c;
            --light-bg: #f5f5f5;
            --dark-bg: #2a2a2a;
            --text-color: #333;
            --light-text: #fff;
            --border-radius: 4px;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--light-bg);
            padding: 20px 0;
            box-shadow: var(--shadow);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logo span {
            color: var(--secondary-color);
        }

        /* Vivienda Details */
        .vivienda-header {
            padding: 60px 0;
            background-color: var(--light-bg);
            text-align: center;
            margin-bottom: 40px;
        }

        .vivienda-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .vivienda-subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .vivienda-content {
            padding: 60px 0;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .vivienda-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 400px;
            background-color: var(--light-bg);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.2rem;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 100px;
            background-color: var(--light-bg);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            border-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(224, 200, 140, 0.5);
        }

        .vivienda-info {
            background-color: var(--light-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            height: fit-content;
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-section h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .feature-list i {
            color: var(--secondary-color);
            margin-right: 10px;
            width: 20px;
        }

        .price {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .estado {
            display: inline-block;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .estado-disponible {
            background-color: #28a745;
            color: white;
        }

        .estado-reservado {
            background-color: #dc3545;
            color: white;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }

        .cta-button:hover {
            background-color: var(--primary-color);
            color: var(--light-text);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .plano-section {
            margin-top: 40px;
        }

        .plano-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .plano-actions {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .plano-container {
            position: relative;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .plano-image {
            width: 100%;
            height: 300px;
            background-color: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.2rem;
            overflow: hidden;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .plano-image:hover {
            transform: scale(1.02);
        }

        .plano-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0);
            transition: all 0.3s;
            pointer-events: none;
        }

        .plano-image:hover::after {
            background: rgba(0,0,0,0.1);
        }

        .plano-image:hover::before {
            content: 'üîç Click para ampliar';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            z-index: 1;
            white-space: nowrap;
        }

        .plano-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .fullscreen-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
        }

        /* Secci√≥n de Calidades */
        .info-section.calidades {
            border-top: 2px solid var(--secondary-color);
            padding-top: 20px;
        }

        @media (max-width: 992px) {
            .vivienda-content {
                grid-template-columns: 1fr;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .plano-image {
                height: 250px;
            }

            .plano-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .plano-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }

        @media (max-width: 768px) {
            .vivienda-title {
                font-size: 2rem;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .plano-image {
                height: 220px;
                margin-top: 15px;
            }

            .plano-section h3 {
                font-size: 1.3rem;
            }

            .plano-actions {
                flex-direction: column;
            }

            .btn-secondary {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .vivienda-content {
                padding: 30px 0;
            }

            .vivienda-info {
                padding: 20px;
            }

            .plano-image {
                height: 200px;
                margin-top: 10px;
            }

            .thumbnail-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .thumbnail {
                height: 80px;
            }

            .main-image {
                height: 300px;
                margin-bottom: 15px;
            }

            .price {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="../index.html" class="logo">Barsant <span>Promociones</span></a>
    </div>
  </header>

  <div class="vivienda-header">
    <div class="container">
      <h1 class="vivienda-title" id="nombre"></h1>
      <p class="vivienda-subtitle" id="subtitulo"></p>
    </div>
  </div>

  <div class="container" id="contenido">
    <div class="vivienda-content">
      <div class="vivienda-gallery">
        <div class="main-image" id="main-image">
          <i class="fas fa-image"></i> Imagen principal
        </div>
        <div class="thumbnail-grid" id="thumbnail-grid">
          <div class="thumbnail active" data-image="1"><i class="fas fa-image"></i></div>
          <div class="thumbnail" data-image="2"><i class="fas fa-image"></i></div>
          <div class="thumbnail" data-image="3"><i class="fas fa-image"></i></div>
          <div class="thumbnail" data-image="4"><i class="fas fa-image"></i></div>
        </div>
        
        <div class="plano-section">
          <div class="plano-header">
            <h3>Plano de la vivienda</h3>
            <div class="plano-actions">
              <button class="btn-secondary" id="btn-fullscreen">
                <i class="fas fa-external-link-alt"></i> Ver PDF
              </button>
              <a href="#" class="btn-secondary" id="btn-download" download>
                <i class="fas fa-download"></i> Descargar PDF
              </a>
            </div>
          </div>
          <div class="plano-container">
            <div class="plano-image" id="plano-image" style="background-image: url('../assets/images/planoB4B.png');">
            </div>
          </div>
        </div>
      </div>

      <div class="vivienda-info">
        <div class="info-section">
          <div class="price" id="precio"></div>
          <div class="estado" id="estado"></div>
        </div>

        <div class="info-section">
          <h3>Caracter√≠sticas</h3>
          <ul class="feature-list">
            <li><i class="fas fa-bed"></i> <span id="dormitorios"></span></li>
            <li><i class="fas fa-bath"></i> <span id="ba√±os"></span></li>
            <li><i class="fas fa-ruler-combined"></i> <span id="sup_util"></span></li>
            <li><i class="fas fa-ruler"></i> <span id="sup_total"></span></li>
            <li><i class="fas fa-box"></i> Trastero incluido</li>
            <li><i class="fas fa-parking"></i> Plaza de garaje incluida</li>
          </ul>
        </div>


        <button class="cta-button" id="reservar-btn">Reservar esta vivienda</button>
      </div>
    </div>
  </div>

  <!-- Overlay para vista completa del plano -->
  <div class="fullscreen-overlay" id="fullscreen-overlay">
    <div class="close-fullscreen" id="close-fullscreen">
      <i class="fas fa-times"></i>
    </div>
    <img class="fullscreen-image" id="fullscreen-image" src="" alt="Plano en pantalla completa">
  </div>

  <script type="module">
    import { loadViviendaFromUrl, fetchVivienda } from '../dataService.js';
  
    function convertirPlanta(planta) {
      const mapa = {
        0: 'Bajo',
        1: 'Primero',
        2: 'Segundo',
        3: 'Tercero',
        4: 'Cuarto'
      };
      return mapa[planta] || planta;
    }

    // Funcionalidad del plano
    function initPlanoFunctionality(viviendaData) {
      const planoImage = document.getElementById('plano-image');
      const btnFullscreen = document.getElementById('btn-fullscreen');
      const btnDownload = document.getElementById('btn-download');
      const fullscreenOverlay = document.getElementById('fullscreen-overlay');
      const fullscreenImage = document.getElementById('fullscreen-image');
      const closeFullscreen = document.getElementById('close-fullscreen');

      // Construir ruta del plano PDF basada en los datos de la vivienda
      const plantaTexto = convertirPlanta(viviendaData.planta).toLowerCase();
      const planoPdfPath = `../assets/docs/plano-${viviendaData.bloque}-${plantaTexto}-${viviendaData.letra}.pdf`;
      
      // Para la imagen de vista previa PNG
      const planoImagePath = `../assets/images/plano${viviendaData.bloque}${viviendaData.planta}${viviendaData.letra}.png`;
      
      // Actualizar imagen del plano
      planoImage.style.backgroundImage = `url('${planoImagePath}')`;
      
      // Configurar descarga del PDF
      btnDownload.href = planoPdfPath;
      btnDownload.download = `Plano_Bloque_${viviendaData.bloque}_${convertirPlanta(viviendaData.planta)}_${viviendaData.letra}.pdf`;

      // Vista ampliada de la imagen PNG
      function showImageFullscreen() {
        fullscreenImage.src = planoImagePath;
        fullscreenOverlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
      }

      function hideFullscreen() {
        fullscreenOverlay.style.display = 'none';
        document.body.style.overflow = 'auto';
      }

      // Abrir PDF en nueva pesta√±a
      function openPDF() {
        window.open(planoPdfPath, '_blank');
      }

      // Event listeners
      btnFullscreen.addEventListener('click', openPDF); // Bot√≥n "Ver PDF" abre PDF
      planoImage.addEventListener('click', showImageFullscreen); // Click en imagen abre vista ampliada
      closeFullscreen.addEventListener('click', hideFullscreen);

      fullscreenOverlay.addEventListener('click', (e) => {
        if (e.target === fullscreenOverlay) hideFullscreen();
      });

      // Cerrar con ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && fullscreenOverlay.style.display === 'block') {
          hideFullscreen();
        }
      });
    }

    // Funcionalidad de galer√≠a de im√°genes
    function initGalleryFunctionality() {
      const mainImage = document.getElementById('main-image');
      const thumbnails = document.querySelectorAll('.thumbnail');

      thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', () => {
          // Remover clase active de todos los thumbnails
          thumbnails.forEach(t => t.classList.remove('active'));
          // Agregar clase active al thumbnail clickeado
          thumbnail.classList.add('active');
          
          // Aqu√≠ puedes cambiar la imagen principal
          // const imageNumber = thumbnail.dataset.image;
          // mainImage.style.backgroundImage = `url('../assets/images/vivienda${imageNumber}.jpg')`;
        });
      });
    }
  
    loadViviendaFromUrl().then(async () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const v = await fetchVivienda(id);
      if (!v) return;
      
      console.log('Datos de vivienda:', v);
  
      const plantaTexto = convertirPlanta(v.planta);
      const nombre = `Bloque ${v.bloque} - ${plantaTexto} ${v.letra}`;
  
      document.title = `Vivienda ${v.bloque} ${plantaTexto} ${v.letra} | Ventanilla Residencial`;
      document.getElementById('nombre').textContent = nombre;
  
      const subtitle = `${v.dormitorios} dormitorios ¬∑ ${v.ba√±os} ba√±os ¬∑ ${v.sup_util} m¬≤ √∫tiles ¬∑ ${v.sup_total} m¬≤ construidos`;
      document.getElementById('subtitulo').textContent = subtitle;

      // Actualizar precio
      document.getElementById('precio').textContent = `‚Ç¨${v.precio?.toLocaleString() || 0}`;
  
      // Actualizar estado
      document.getElementById('estado').textContent = v.estado;
      document.getElementById('estado').classList.add(v.estado === 'Reservado' ? 'estado-reservado' : 'estado-disponible');

      // Inicializar funcionalidades
      initPlanoFunctionality(v);
      initGalleryFunctionality();
  
      // Configurar bot√≥n de reserva
      document.getElementById('reservar-btn').addEventListener('click', () => {
        const params = new URLSearchParams();
        params.append('vivienda', nombre);
        params.append('info', subtitle);
        params.append('precio', document.getElementById('precio').textContent);
        params.append('bloque', v.bloque);
        params.append('piso', `${plantaTexto} ${v.letra}`);
        window.location.href = `../reserva/index.html?${params.toString()}`;
      });
    });
  </script>
</body>
</html>

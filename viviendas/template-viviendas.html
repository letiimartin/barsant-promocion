<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivienda</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/reservation-styles.css">
    <style>
        :root {
            --primary-color: #3a3a3a;
            --secondary-color: #e0c88c;
            --light-bg: #f5f5f5;
            --dark-bg: #2a2a2a;
            --text-color: #333;
            --light-text: #fff;
            --border-radius: 4px;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--light-bg);
            padding: 20px 0;
            box-shadow: var(--shadow);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logo span {
            color: var(--secondary-color);
        }

        /* Vivienda Details */
        .vivienda-header {
            padding: 60px 0;
            background-color: var(--light-bg);
            text-align: center;
            margin-bottom: 40px;
        }

        .vivienda-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .vivienda-subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .vivienda-content {
            padding: 60px 0;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .vivienda-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 400px;
            background-color: var(--light-bg);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.2rem;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 100px;
            background-color: var(--light-bg);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            border-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(224, 200, 140, 0.5);
        }

        .vivienda-info {
            background-color: var(--light-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            height: fit-content;
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-section h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .feature-list i {
            color: var(--secondary-color);
            margin-right: 10px;
            width: 20px;
        }

        .price {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .estado {
            display: inline-block;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .estado-disponible {
            background-color: #28a745;
            color: white;
        }

        .estado-reservado {
            background-color: #dc3545;
            color: white;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }

        .cta-button:hover {
            background-color: var(--primary-color);
            color: var(--light-text);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .plano-section {
            margin-top: 40px;
        }

        .plano-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .plano-actions {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .plano-container {
            position: relative;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            height: 500px; /* Altura fija para el PDF */
        }

        .plano-pdf {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--border-radius);
        }

        .plano-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px dashed #dee2e6;
            margin: 20px;
            border-radius: 8px;
        }

        .plano-message i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .plano-message h4 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .plano-message p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 0;
            font-size: 1rem;
        }

        .plano-message .highlight {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .pdf-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .pdf-loading i {
            font-size: 2rem;
            color: var(--secondary-color);
        }

        .pdf-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #dc3545;
            font-size: 1rem;
            text-align: center;
            display: none;
        }

        .pdf-error i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .fullscreen-pdf {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-fullscreen:hover {
            background: rgba(0,0,0,0.8);
        }

        /* Sección de Calidades */
        .info-section.calidades {
            border-top: 2px solid var(--secondary-color);
            padding-top: 20px;
        }

        @media (max-width: 992px) {
            .vivienda-content {
                grid-template-columns: 1fr;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .plano-container {
                height: 400px;
            }

            .plano-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .plano-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }

        @media (max-width: 768px) {
            .vivienda-title {
                font-size: 2rem;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .plano-container {
                height: 350px;
                margin-top: 15px;
            }

            .plano-section h3 {
                font-size: 1.3rem;
            }

            .plano-actions {
                flex-direction: column;
            }

            .btn-secondary {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .vivienda-content {
                padding: 30px 0;
            }

            .vivienda-info {
                padding: 20px;
            }

            .plano-container {
                height: 300px;
                margin-top: 10px;
            }

            .thumbnail-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .thumbnail {
                height: 80px;
            }

            .main-image {
                height: 300px;
                margin-bottom: 15px;
            }

            .price {
                font-size: 1.7rem;
            }
            
        }
    </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="../index.html" class="logo">Barsant <span>Promociones</span></a>
    </div>
  </header>

  <div class="vivienda-header">
    <div class="container">
      <h1 class="vivienda-title" id="nombre"></h1>
      <p class="vivienda-subtitle" id="subtitulo"></p>
    </div>
  </div>

  <div class="container" id="contenido">
    <div class="vivienda-content">
      <div class="vivienda-gallery">
        <!-- Esto es para añadir imagenes en cada vivienda -->
        <!-- <div class="main-image" id="main-image">
          <i class="fas fa-image"></i> Imagen principal
        </div>
        <div class="thumbnail-grid" id="thumbnail-grid">
          <div class="thumbnail active" data-image="1"><i class="fas fa-image"></i></div>
          <div class="thumbnail" data-image="2"><i class="fas fa-image"></i></div>
          <div class="thumbnail" data-image="3"><i class="fas fa-image"></i></div>
          <div class="thumbnail" data-image="4"><i class="fas fa-image"></i></div>
        </div> -->
        
        <div class="plano-section">
          <div class="plano-header">
            <h3>Plano de la vivienda</h3>
            <div class="plano-actions">
              <button class="btn-secondary" id="btn-fullscreen">
                <i class="fas fa-expand"></i> Pantalla completa
              </button>
              <a href="#" class="btn-secondary" id="btn-download" download>
                <i class="fas fa-download"></i> Descargar PDF
              </a>
            </div>
          </div>
          <!-- ARREGLA CARGAR PDFS DESDE LOCAR (cUANDO SE COMPRE UN STORAGE) -->
          <!-- <div class="plano-container">
            <div class="pdf-loading" id="pdf-loading">
              <i class="fas fa-file-pdf"></i>
              <span>Cargando plano...</span>
            </div>
            <div class="pdf-error" id="pdf-error">
              <i class="fas fa-exclamation-triangle"></i>
              <span>No se pudo cargar el plano PDF.<br>Use el botón "Descargar PDF" para verlo.</span>
            </div>
            <iframe id="plano-pdf" class="plano-pdf" title="Plano de la vivienda"></iframe>
          </div> -->
          <div class="plano-container">
            <div class="plano-message">
                <i class="fas fa-eye-slash"></i>
                <h4>Vista previa no disponible</h4>
                <p>Actualmente no se puede visualizar el plano en el navegador.<br>
                Haz clic en <span class="highlight">"Descargar PDF"</span> para visualizarlo en tu dispositivo.</p>
            </div>
        </div>
        </div>
      </div>

      <div class="vivienda-info">
        <div class="info-section">
          <div class="price" id="precio"></div>
          <div class="estado" id="estado"></div>
        </div>

        <div class="info-section">
          <h3>Características</h3>
          <ul class="feature-list">
            <li><i class="fas fa-bed"></i> <span id="dormitorios"></span></li>
            <li><i class="fas fa-bath"></i> <span id="baños"></span></li>
            <li><i class="fas fa-ruler-combined"></i> <span id="sup_util"></span></li>
            <li><i class="fas fa-ruler"></i> <span id="sup_total"></span></li>
            <li><i class="fas fa-box"></i> Trastero opcional</li>
            <li><i class="fas fa-parking"></i> Plaza de garaje opcional</li>
          </ul>
        </div>

        <button class="cta-button" id="reservar-btn">Reservar esta vivienda</button>
      </div>
    </div>
  </div>

  <!-- Overlay para vista completa del PDF -->
  <div class="fullscreen-overlay" id="fullscreen-overlay">
    <div class="close-fullscreen" id="close-fullscreen">
      <i class="fas fa-times"></i>
    </div>
    <iframe class="fullscreen-pdf" id="fullscreen-pdf" title="Plano en pantalla completa"></iframe>
  </div>

  <script type="module">
    import { loadViviendaFromUrl, fetchVivienda } from '../dataService.js';
  
  // FUNCIONES DEL MODAL - FUERA DEL SCOPE PRINCIPAL
  function mostrarModalContacto() {
      const modal = document.createElement('div');
      modal.id = 'modal-contacto';
      modal.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.7);
          z-index: 10000;
          display: flex;
          align-items: center;
          justify-content: center;
      `;
      
      modal.innerHTML = `
          <div style="
              background: white;
              border-radius: 8px;
              max-width: 400px;
              width: 90%;
              padding: 30px;
              text-align: center;
              box-shadow: 0 10px 30px rgba(0,0,0,0.3);
              font-family: 'Montserrat', sans-serif;
          ">
              <i class="fas fa-tools" style="font-size: 2.5rem; color: #e0c88c; margin-bottom: 15px;"></i>
              <p style="color: #666; line-height: 1.6; margin-bottom: 20px; font-size: 16px;">
                  El sistema de reservas estará disponible próximamente.<br><br>Para consultas contacta con nosotros.
              </p>
              <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                  <button onclick="irAContacto()" style="
                      background-color: #e0c88c;
                      color: #3a3a3a;
                      border: none;
                      padding: 12px 20px;
                      border-radius: 4px;
                      cursor: pointer;
                      font-weight: 500;
                      font-size: 14px;
                  ">
                      <i class="fas fa-envelope"></i> Contactar
                  </button>
                  <button onclick="cerrarModal()" style="
                      background-color: #6c757d;
                      color: white;
                      border: none;
                      padding: 12px 20px;
                      border-radius: 4px;
                      cursor: pointer;
                      font-size: 14px;
                  ">
                      Cerrar
                  </button>
              </div>
          </div>
      `;
      
      document.body.appendChild(modal);
      
      modal.addEventListener('click', function(e) {
          if (e.target === modal) {
              cerrarModal();
          }
      });
  }

  function irAContacto() {
      cerrarModal();
      window.location.href = '../index.html#contact';
  }

  function cerrarModal() {
      const modal = document.getElementById('modal-contacto');
      if (modal) {
          modal.remove();
      }
  }

  // Hacer las funciones globales INMEDIATAMENTE
  window.mostrarModalContacto = mostrarModalContacto;
  window.irAContacto = irAContacto;
  window.cerrarModal = cerrarModal;

  function convertirPlanta(planta) {
    const mapa = {
      0: 'Bajo',
      1: 'Primero',
      2: 'Segundo',
      3: 'Tercero',
      4: 'Cuarto'
    };
    return mapa[planta] || planta;
  }

  // Funcionalidad del plano PDF - SIMPLIFICADA PARA EVITAR ERRORES
  function initPlanoFunctionality(viviendaData) {
    const btnFullscreen = document.getElementById('btn-fullscreen');
    const btnDownload = document.getElementById('btn-download');

    if (!viviendaData) return;

    const plantaTexto = convertirPlanta(viviendaData.planta);
    const planoPdfPath = `../assets/docs/plano-${viviendaData.bloque}-${plantaTexto}-${viviendaData.letra}.pdf`;
    
    // Configurar descarga del PDF
    if (btnDownload) {
      btnDownload.href = planoPdfPath;
      btnDownload.download = `Plano_Bloque_${viviendaData.bloque}_${plantaTexto}_${viviendaData.letra}.pdf`;
    }

    // Pantalla completa - abre el PDF en nueva ventana
    if (btnFullscreen) {
      btnFullscreen.addEventListener('click', () => {
        window.open(planoPdfPath, '_blank');
      });
    }
  }

  // CONFIGURAR EL BOTÓN DE RESERVA INMEDIATAMENTE
  document.addEventListener('DOMContentLoaded', () => {
      const btnReservar = document.getElementById('reservar-btn');
      if (btnReservar) {
          btnReservar.addEventListener('click', () => {
              console.log('Click en botón reservar - mostrando modal');
              mostrarModalContacto();
          });
      }
  });

  // Cargar datos de la vivienda
  loadViviendaFromUrl().then(async () => {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const v = await fetchVivienda(id);
    if (!v) return;
    
    console.log('Datos de vivienda:', v);

    const plantaTexto = convertirPlanta(v.planta);
    const nombre = `Bloque ${v.bloque} - ${plantaTexto} ${v.letra}`;

    document.title = `Vivienda ${v.bloque} ${plantaTexto} ${v.letra} | Ventanilla Residencial`;
    document.getElementById('nombre').textContent = nombre;

    const subtitle = `${v.dormitorios} dormitorios · ${v.baños} baños · ${v.sup_util} m² útiles · ${v.sup_total} m² construidos`;
    document.getElementById('subtitulo').textContent = subtitle;

    // Actualizar precio
    document.getElementById('precio').textContent = `€${v.precio_final?.toLocaleString() || 0}`;

    // Actualizar estado
    document.getElementById('estado').textContent = v.estado;
    document.getElementById('estado').classList.add(v.estado === 'Reservado' ? 'estado-reservado' : 'estado-disponible');

    // Inicializar funcionalidades
    initPlanoFunctionality(v);
    
  }).catch(error => {
    console.error('Error cargando la vivienda:', error);
    // Aunque haya error cargando datos, el botón de reserva debe funcionar
  });
  </script>
</body>
